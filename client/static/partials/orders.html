<html>
<body>
  <head>
    <title>Customize Associations</title>
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
  </head>
  <body>
    <div ng-controller="ordersController">
        <form name="associationsForm">
          <select ng-options="player.name for player in players" ng-model="selectedPlayer">
            <!-- <option ng-repeat="player in players" value="{{player.name}}">{{player.name}}</option> -->
          </select>
          <!-- <input type="hidden" name="player" ng-value="selectedPlayer"> -->
          <select ng-options="team.name for team in teams" ng-model="selectedTeam" >
            <!-- <option ng-repeat="team in teams" value="{{team.name}}">{{team.name}}</option> -->
          </select>
          <input type='submit' value="Assign player to team" ng-click='addAssociation()'>
        </form>
        <table border=1>
          <thead>
            <tr>
              <th>Name</th>
              <th>Team</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="assoc in associations track by $index">
              <td ng-bind="assoc.player"></td>
              <td ng-bind="assoc.team"></td>
              <td><button ng-click='deleteAssociation(assoc)'>Delete Assoc</button></td>
            </tr>
          <tbody>
        </table>
    </div> <!--end of Controller -->
  </body>
</html>
